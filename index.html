<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Cute Tic-Tac-Toe</h1>
    <div class = "boardContainer">
    </div>
        <div class = "selectionContainer">


            <div class = "block">
            <h2 id = p1title>Player One Icon: </h2>
            <select class = "hide" name="icon-options" id="p1">
                <option value = "rainbow">Rainbow</option>
                <option value = "heart">Heart</option>
                <option value = "flower">Flower</option>
            </select>
            </div>
            

            <div class = "block">
                <h2 id = p2title>Player Two Icon: </h2>
                <select class = "hide" name="icon-options" id="p2">
                    <option value = "cat">Kitty</option>
                    <option value = "cupcake">Cupcake</option>
                </select>
            </div>

            <div class = "begin block hide">
                <button>Begin The Game</button>
            </div> 
        </div>
           
        

        

    </br>
    <div class = "reset">
        <button>Reset</button>
    </div>

    <div class = "result">
        <h2></h2>
        <p>(Hit Reset to Start a new game.)</p>
    </div>

    <script src = "main.js"></script>
</body>
</html>
